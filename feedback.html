<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/feedback.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f4f4f4;">

    <header class="header text-center p-4" style="background: linear-gradient(to right, #FF9933, #138808);">
        <h1 class="display-4 text-white">We Value Your Feedback</h1>
        <p class="lead text-white">Help us improve by sharing your thoughts.</p>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card border-0 shadow-lg">
                    <div class="card-header" style="background-color: #FF9933; color: white;">
                        <h3 class="mb-0">Feedback Form</h3>
                    </div>
                    <div class="card-body" style="background-color: #fff;">
                        <form action="/submit-feedback" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label" style="color: #FF9933;">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: #FF9933;">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" style="color: #FF9933;">Your Feedback</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <a href="index.html" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center p-3" style="background-color: #138808; color: white;">
        &copy; 2025 Indian Culture Website | Made with ❤️ for IEEE TEMS
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
